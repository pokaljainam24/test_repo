
<html>
  <head>
    <title>Registration</title>
   
    <style>
      
      textarea {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  box-sizing: border-box;
}

label {
  display: block;
  margin: 10px 0;
}

button[type="submit"] {
  background: #7eff83;
  color: #080606;
  cursor: pointer;
}
  </style>
  </head>

  <body background="./grunge-background-ideal-halloween (1).jpg" hight="100%" width="100%">
    
<form>
  <table width="100%" align="center">
    <tr>
      <td>
<table width="50%" border="0" align="center" cellpadding="10px">
  <tbody>
    <tr>
      <td colspan="2" >
        <center><font face="impact" size="8" color="green">Registration Page:</font></center>
      </td>

      <tr>
       <td align="center"><label for="fullname"><font color="White">Student Name:</font></label>
         <td align="center"><input type="text" name="fullname" id="fullname" placeholder="Full Name" required></td>
       </td>
      </tr>

      <tr>
        <td align="center"><label for="username"><font color="white">Father's Name:</font></label>
          <td align="center"><input type="text" name="username" id="fathersname" placeholder="Father's Full Name" required></td>
        </td>
      </tr>

      <tr>
        <td align="center"><label for="username"><font color="White">Mother Name:</font></label>
          <td align="center"><input type="text" name="username" id="mothersname" placeholder="Mother's Full Name" required></td>
        </td>
      </tr>
      
      <tr>
        <td align="center"><font color="White">Gender:</font></td>
        <td align="center"><label><input type="radio" name="Male"><font color="white">Male</font></label> <label><input type="radio" name="Male"><font color="white">Female</font></label> <label><input type="radio" name="Male"><font color="white">Other</font></label></td>
     
      </tr>

      <tr>
        <td align="center"><font color="White">Emali:</font></td> 
        <td align="center"><input type="email" name="email" id="email" placeholder="email@xyz.com" required></td> 
      </tr>

      <tr>
        <td align="center">
          <label for="level"><font color="White">Leel:</font></label>
        <td align="center"><select name="level" id="level">
              <option value="highschool">High School</option>
              <option value="highschool">Bachelors </option>
              <option value="highschool">Masters</option>
              <option value="highschool">Phd</option>
          </select>
        </td>
      </tr>

      <tr>
        <td align="center">
          <label for="department"><font color="White">Department:</font></label>
          <td align="center"><select name="department" id="department">
              <option value="electrical">Electrical Engineering</option>
              <option value="electrical">Computer Engineering</option>
              <option value="electrical">Software Engineering</option>
              <option value="electrical">Civil Engineering</option>
          </select>
        </td>
      </tr>
      
      <tr>
        <td align="center">
          <label for="phonenumber"><font color="White">Tel/Mobile:</font></label>
          <td align="center"><input type="tel" name="phonenumber" id="phonenumber" placeholder="XXX XXX XXXX" required>
        </td>
      </tr>
      
      <tr>
        <td align="center" colspan="2">
          <h3><font color="black">Permanent Address</font></h3>
         
        </td>
      </tr>

      <tr>
        <td align="center" colspan="2"><label for="pstate"><font color="White">State:</font></label>
          <input type="text" name="pstate" id="pstate" placeholder="State" required>
        </td>
      </tr>

      <tr>
        <td align="center" colspan="2">
          <label for="pcity"><font color="White">City:</font></label>
          <input type="text" name="pcity" id="pcity" placeholder="City" required>
        </td>
      </tr>

      <tr>
        <td colspan="2" align="center">
          <label for="pzip"><font color="White">Zip Code:</font></label>
          <input type="number" name="pzip" id="pzip" placeholder="Zip Code" required>
        </td>
      </tr>

      <tr>
        <td colspan="2" align="center">
          <label for="pphonenumber"><font color="White">Tel/Mobile:</font></label>
          <input type="tel" name="pphonenumber" id="pphonenumber" placeholder="XXX XXX XXXX" required>
        </td>
      </tr>

      <tr>
        <td colspan="2" align="center"><h3><font color="black">Temporary Address</font></h3>
          <label for="sameaspermanent"><font color="white">Same as Permanent Address:</font></label> <input type="checkbox" name="sameaspermanent" id="sameaspermanent">
        </td>
      </tr>

      <tr>
        <td colspan="2" align="center">
          <label for="tstate"><font color="White">State:</font></label>
          <input type="text" name="tstate" id="tstate" placeholder="State" required>
        </td>
      </tr>

      <tr>
        <td  colspan="2" align="center">
          <label for="tcity"><font color="White">City:</font></label>
          <input type="text" name="tcity" id="tcity" placeholder="City" required>
        </td>
      </tr>

      <tr>
        <td colspan="2" align="center">
          <label for="tzip"><font color="White">Zip Code:</font></label>
          <input type="number" name="tzip" id="tzip" placeholder="Zip Code" required>
        </td>
      </tr>

      <tr>
        <td colspan="2" align="center">
          <label for="tphonenumber"><font color="White">Tel/Mobile:</font></label>
          <input type="tel" name="tphonenumber" id="tphonenumber" placeholder="XXX XXX XXXX" required>
        </td>
      </tr>
    </tr>
  </center>
  </tbody>
</table>
</td>
</tr>
</table>
<center><button class="register" type="submit">Register</button></center>
</form>
  </body>
</html>
